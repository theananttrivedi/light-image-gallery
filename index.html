<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Gallery</title>
    <link rel="stylesheet" href="static/css/styles.css" />
    <script defer src="static/js/app.js"></script>
    <script defer src="static/js/zoom-by-ironex.min.js"></script>
  </head>
  <body>
    <div class="title"><h1>Image Gallery</h1></div>

    <div class="image-container">
      <div class="image-holder"><img src="static/img/c.png" alt="" /></div>
      <div class="image-holder">
        <img src="static/img/cplusplus.png" alt="" />
      </div>
      <div class="image-holder">
        <img src="static/img/python.png" alt="" />
      </div>
      <div class="image-holder">
        <img src="static/img/javascript.png" alt="" />
      </div>
      <div class="image-holder"><img src="static/img/html.png" alt="" /></div>
      <div class="image-holder"><img src="static/img/css.png" alt="" /></div>
    </div>
    <div class="modal">
      <span class="modal-close">&times;</span>
      <img class="modal-image zoom" src="" alt="" />
    </div>
  </body>
</html>
